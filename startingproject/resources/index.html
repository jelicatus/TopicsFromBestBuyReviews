<!DOCTYPE html>
<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="public/blendedlayout.css"/>
<title>Page Title</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/lucaong/jQCloud/master/jqcloud/jqcloud-1.0.4.js"></script>
<script type="text/javascript">
      /*!
       * Create an array of word objects, each representing a word in the cloud
       */
      var word_array = [
          {text: "Lorem", weight: 15},
          {text: "Ipsum", weight: 9, link: "http://jquery.com/"},
          {text: "Dolor", weight: 6, html: {title: "I can haz any html attribute"}},
          {text: "Sit", weight: 7},
          {text: "Amet", weight: 5}
          // ...as many words as you want
      ];

      $(function() {
        // When DOM is ready, select the container element and call the jQCloud method, passing the array of words as the first argument.
        $("#example").jQCloud(word_array);
      });
    </script>

</head>
<body>
	<div>
	 <form method="POST" action="/searchforproducts">
	 Product:
		 <input type="text" name="product" />
		 <input type="submit" value="Search for product" />
	Choose product category (...ovde combo...)	 
	 </form>
	 
	 <div id="products">
	  <h2 class="name"> </h2>
	  <img class="product-image" src=""/>
	  <p class="manufacturer"> </p>
	  <p class="regularPrice"> </p>
	  <p class="onSale"> </p>
	  <p class="percentSavings"> </p>
	  <p class="salePrice"> </p>
	  <p class="long-description"> </p>
	  View product <a class="url" href="" target="_blank"> here </a>
	  
	  <form method="POST" action="/findouttopics"> 
	  	<input class="sku" type="text" visible="false" name="sku" /> 
  		<input type="submit" name="" value="Find out topics!" />
	  </form>
	 </div>
	
	</div>
	
	<div class="blended_grid">
		<div class="pageHeader">
			<div class="example" id="example"></div>
		</div>
		<div class="pageContent"></div>
		<div class="pageFooter"></div>
	</div>
	
	<div id="example" style="width: 550px; height: 350px;"></div>
</body>
</html>
